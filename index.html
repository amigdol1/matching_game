<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Memory Game</h1>
      </header>
      <div class="score">
        <ul class="stars">
          <li class="star">
            <img class="star-img" src="images/star.png" />
          </li>
          <li class="star">
            <img class="star-img" src="images/star.png" />
          </li>
          <li class="star">
            <img class="star-img" src="images/star.png" />
          </li>
        </ul>
        <p id="moves">0 Moves<p>
        <div class="timer">
          <p id="time">00:00</p>
        </div>
        <div class="refresh">
          <button id="refresh">Refresh</button>
        </div>
      </div>
      <div class="card-view">
        <ul class="cards" id="cards">
          <li class="card-default elephant">
            <i class="elephant"></i>
          </li>
          <li class="card-default elephant">
            <i class="elephant"></i>
          </li>
          <li class="card-default popcorn">
            <i class="popcorn"></i>
          </li>
          <li class="card-default popcorn">
            <i class="popcorn"></i>
          </li>
          <li class="card-default cow">
            <i class="cow"></i>
          </li>
          <li class="card-default cow">
            <i class="cow"></i>
          </li>
          <li class="card-default">
            <i class="octopus"></i>
          </li>
          <li class="card-default">
            <i class="octopus"></i>
          </li>
          <li class="card-default">
            <i class="planets"></i>
          </li>
          <li class="card-default">
            <i class="planets"></i>
          </li>
          <li class="card-default">
            <i class="airplane"></i>
          </li>
          <li class="card-default">
            <i class="airplane"></i>
          </li>
          <li class="card-default">
            <i class="cheese"></i>
          </li>
          <li class="card-default">
            <i class="cheese"></i>
          </li>
          <li class="card-default">
            <i class="alcohol"></i>
          </li>
          <li class="card-default">
            <i class="alcohol"></i>
          </li>
        </ul>
        <div id="modal" class="modal">
          <div class="modal-content">
            <span id="close" class="close">&times;</span>
            <span id="modal-win-message"></span>
            <button id="play-again">Play Again?</button>
          </div>
        </div>
        <script src="js/scripts.js"></script>
      </div>
    </div>
  </body>
</html>
